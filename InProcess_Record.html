<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Process Log Record - LabTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f9ff; }
        #recordSidebar { transition: transform 0.3s ease-in-out; transform: translateX(100%); }
        #recordSidebar.open { transform: translateX(0); }
        .data-input { width: 100%; border: 1px solid #cbd5e1; border-radius: 0.25rem; padding: 0.25rem 0.5rem; text-align: right; }
        .data-input:focus { outline: none; border-color: #2563eb; ring: 2px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <main class="flex-1 flex flex-col bg-slate-50 overflow-hidden">
            <header class="bg-white shadow-sm z-10 p-4">
                <div class="flex justify-between items-center max-w-7xl mx-auto w-full">
                    <div class="flex items-center gap-4">
                        <a href="index.html" class="text-slate-400 hover:text-blue-600 transition"><i class="fas fa-arrow-left"></i> Back</a>
                        <h1 class="text-2xl font-bold text-slate-800"><i class="fas fa-cogs text-orange-600 mr-2"></i> In-Process Log</h1>
                    </div>
                    <div class="flex gap-3">
                        <button id="refreshBtn" class="text-slate-500 hover:text-blue-600"><i class="fas fa-sync-alt"></i></button>
                        <button id="newRecordBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center gap-2">
                            <i class="fas fa-plus"></i> New Log
                        </button>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="bg-white rounded-lg shadow-sm p-4 mb-6 flex flex-wrap gap-4 items-end">
                        <div class="w-[200px]">
                            <label class="block text-xs font-medium text-slate-500 mb-1">Filter Date</label>
                            <input type="date" id="filterDate" class="w-full p-2 border border-slate-300 rounded-md text-sm">
                        </div>
                        <div class="w-[200px]">
                            <label class="block text-xs font-medium text-slate-500 mb-1">Department</label>
                            <select id="filterDept" class="w-full p-2 border border-slate-300 rounded-md text-sm">
                                <option value="all">All Departments</option>
                                <option value="Viscose">Viscose</option>
                                <option value="Spinning">Spinning</option>
                                <option value="Auxiliary">Auxiliary</option>
                            </select>
                        </div>
                        <div class="flex-1 text-right">
                            <button id="exportBtn" class="text-green-600 border border-green-600 hover:bg-green-50 px-3 py-2 rounded text-sm font-semibold">
                                <i class="fas fa-file-excel mr-1"></i> Export
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow border border-slate-200 overflow-hidden">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Timestamp</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Department / Line</th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-slate-500 uppercase">Recorded Values</th>
                                    <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="bg-white divide-y divide-slate-200">
                                <tr><td colspan="4" class="text-center py-10 text-slate-400">Loading data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <aside id="recordSidebar" class="fixed inset-y-0 right-0 w-full md:w-[500px] bg-white shadow-2xl z-50 flex flex-col">
            <div class="p-5 border-b bg-slate-50 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-slate-800" id="sidebarTitle">Log Data</h2>
                    <p class="text-sm text-slate-500">Record hourly process parameters</p>
                </div>
                <button id="closeSidebar" class="text-slate-400 hover:text-slate-600 text-xl">&times;</button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <form id="recordForm">
                    <div class="grid grid-cols-1 gap-4 p-4 bg-slate-50 rounded-lg border border-slate-200">
                        <div>
                            <label class="block text-xs font-bold text-slate-600 mb-1">Date & Time</label>
                            <input type="datetime-local" id="inp_timestamp" class="w-full p-2 border rounded text-sm bg-white">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-600 mb-1">Department</label>
                                <select id="inp_dept" class="w-full p-2 border rounded bg-white text-sm">
                                    <option value="Viscose">Viscose</option>
                                    <option value="Spinning">Spinning</option>
                                    <option value="Auxiliary">Auxiliary</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-600 mb-1">Line / Machine</label>
                                <input type="text" id="inp_line" placeholder="e.g. Line 1" class="w-full p-2 border rounded text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 class="font-bold text-slate-700 mb-2 border-b pb-1">Parameters</h3>
                        <div id="paramsContainer" class="space-y-2">
                            </div>
                        <button type="button" id="addParamBtn" class="mt-3 text-sm text-blue-600 hover:underline font-semibold">
                            <i class="fas fa-plus-circle"></i> Add Parameter
                        </button>
                    </div>
                </form>
            </div>

            <div class="p-4 border-t bg-white flex justify-end gap-3">
                <button id="cancelBtn" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded">Cancel</button>
                <button id="saveBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold shadow">Save Log</button>
            </div>
        </aside>
    </div>

    <script>
        // --- 1. Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCYalG5sMWG9jy4Lg-475TH_xuIRwA146w",
            authDomain: "lab-trc-management-system.firebaseapp.com",
            projectId: "lab-trc-management-system",
            storageBucket: "lab-trc-management-system.appspot.com",
            messagingSenderId: "43919979160",
            appId: "1:43919979160:web:779cb9de75cd4b9fce56ed"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentDocId = null;

        // Default Params Configuration (ปรับแก้ตามจริงได้)
        const DEFAULT_PARAMS = {
            'Viscose': ['Temp (°C)', 'Pressure (Bar)', 'AK (%', 'Ball Fall'],
            'Spinning': ['Spinbath Temp', 'Acid (g/l)', 'Zinc (g/l)', 'Draft'],
            'Auxiliary': ['pH Water', 'Conductivity', 'TDS']
        };

        // --- 2. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchRecords();
            document.getElementById('newRecordBtn').addEventListener('click', () => openSidebar());
            document.getElementById('closeSidebar').addEventListener('click', closeSidebar);
            document.getElementById('cancelBtn').addEventListener('click', closeSidebar);
            document.getElementById('saveBtn').addEventListener('click', saveRecord);
            document.getElementById('addParamBtn').addEventListener('click', () => addParamRow());

            // Auto-populate params when dept changes
            document.getElementById('inp_dept').addEventListener('change', (e) => {
                if(!currentDocId) renderDefaultParams(e.target.value);
            });

            // Filters
            document.getElementById('filterDept').addEventListener('change', fetchRecords);
            document.getElementById('filterDate').addEventListener('change', fetchRecords);
            document.getElementById('refreshBtn').addEventListener('click', fetchRecords);
        });

        // --- 3. Functions ---
        function renderDefaultParams(dept) {
            const container = document.getElementById('paramsContainer');
            container.innerHTML = '';
            const list = DEFAULT_PARAMS[dept] || ['Value 1'];
            list.forEach(key => addParamRow(key));
        }

        function addParamRow(key = '', val = '') {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 p-2 bg-slate-50 rounded border border-slate-200';
            div.innerHTML = `
                <input type="text" class="inp-key flex-1 bg-transparent text-sm font-medium outline-none" value="${key}" placeholder="Param Name">
                <input type="number" step="0.01" class="inp-val w-24 border rounded px-2 py-1 text-sm text-right" value="${val}" placeholder="0.00">
                <button type="button" class="text-red-400 hover:text-red-600" onclick="this.parentElement.remove()">&times;</button>
            `;
            document.getElementById('paramsContainer').appendChild(div);
        }

        async function fetchRecords() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-10"><i class="fas fa-spinner fa-spin text-blue-500"></i></td></tr>';

            try {
                let query = db.collection('in_process_logs').orderBy('timestamp', 'desc').limit(50);

                // Filters
                const dept = document.getElementById('filterDept').value;
                if(dept !== 'all') query = query.where('department', '==', dept);

                const dateVal = document.getElementById('filterDate').value;
                if(dateVal) {
                    query = query.where('timestamp', '>=', dateVal + 'T00:00').where('timestamp', '<=', dateVal + 'T23:59');
                }

                const snapshot = await query.get();
                if(snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-slate-400">No logs found.</td></tr>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    const time = new Date(d.timestamp).toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
                    // Preview params (Show first 3)
                    const paramsPreview = Object.entries(d.parameters || {}).slice(0, 3)
                        .map(([k,v]) => `<span class="bg-blue-50 text-blue-700 px-2 py-0.5 rounded text-xs mr-1">${k}: <b>${v}</b></span>`)
                        .join('');

                    html += `
                        <tr class="hover:bg-slate-50 transition border-b border-slate-100 cursor-pointer" onclick='editRecord("${doc.id}", ${JSON.stringify(d)})'>
                            <td class="px-6 py-4 text-sm font-medium text-slate-700">${time}</td>
                            <td class="px-6 py-4 text-sm text-slate-600">
                                <div class="font-bold">${d.department}</div>
                                <div class="text-xs text-slate-400">${d.line || '-'}</div>
                            </td>
                            <td class="px-6 py-4 text-sm">${paramsPreview}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-red-500 hover:text-red-700" onclick="event.stopPropagation(); deleteRecord('${doc.id}')"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                });
                tbody.innerHTML = html;
            } catch (e) { console.error(e); }
        }

        async function saveRecord() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            try {
                const data = {
                    timestamp: document.getElementById('inp_timestamp').value,
                    department: document.getElementById('inp_dept').value,
                    line: document.getElementById('inp_line').value,
                    parameters: {},
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if(!data.timestamp) throw new Error("Time is required");

                // Collect Params
                document.querySelectorAll('#paramsContainer > div').forEach(row => {
                    const k = row.querySelector('.inp-key').value.trim();
                    const v = row.querySelector('.inp-val').value;
                    if(k && v) data.parameters[k] = parseFloat(v);
                });

                if(currentDocId) {
                    await db.collection('in_process_logs').doc(currentDocId).update(data);
                } else {
                    await db.collection('in_process_logs').add(data);
                }
                closeSidebar();
                fetchRecords();
            } catch (e) { alert(e.message); }
            finally { btn.disabled = false; }
        }

        function openSidebar() {
            currentDocId = null;
            document.getElementById('recordForm').reset();
            document.getElementById('sidebarTitle').innerText = "New Log";
            document.getElementById('inp_timestamp').value = new Date().toISOString().slice(0, 16); // Current Time
            renderDefaultParams('Viscose'); 
            document.getElementById('recordSidebar').classList.add('open');
        }

        function closeSidebar() { document.getElementById('recordSidebar').classList.remove('open'); }

        window.editRecord = (id, data) => {
            currentDocId = id;
            document.getElementById('sidebarTitle').innerText = "Edit Log";
            document.getElementById('inp_timestamp').value = data.timestamp;
            document.getElementById('inp_dept').value = data.department;
            document.getElementById('inp_line').value = data.line || '';

            const container = document.getElementById('paramsContainer');
            container.innerHTML = '';
            Object.entries(data.parameters || {}).forEach(([k, v]) => addParamRow(k, v));

            document.getElementById('recordSidebar').classList.add('open');
        };

        window.deleteRecord = async (id) => {
            if(confirm("Delete this log?")) {
                await db.collection('in_process_logs').doc(id).delete();
                fetchRecords();
            }
        };
    </script>
</body>
</html>
