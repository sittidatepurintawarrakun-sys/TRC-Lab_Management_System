<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tool - Regenerate Monthly Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .console-log { font-family: monospace; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg border border-slate-200">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">System Admin Tool</h1>
            <p class="text-slate-500 text-sm mt-1">Regenerate Monthly Statistics</p>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700 font-bold">Warning</p>
                    <p class="text-xs text-yellow-600 mt-1">
                        This process will re-calculate and <b>overwrite</b> all existing monthly summary data based on raw daily logs.
                    </p>
                </div>
            </div>
        </div>

        <button id="btnRun" onclick="runRegenerate()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow transition transform active:scale-95 flex items-center justify-center gap-2">
            <i class="fas fa-rocket"></i>
            <span>Start Regenerate Process</span>
        </button>

        <div class="mt-6">
            <label class="text-xs font-bold text-slate-400 uppercase">Process Log:</label>
            <div id="logArea" class="console-log bg-slate-900 text-green-400 p-4 rounded-lg h-48 overflow-y-auto mt-2 border border-slate-700">
                <span class="text-slate-500">> Ready to start...</span><br>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // 1. FIREBASE CONFIG (Copied from your Dashboard)
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCYalG5sMWG9jy4Lg-475TH_xuIRwA146w",
            authDomain: "lab-trc-management-system.firebaseapp.com",
            projectId: "lab-trc-management-system",
            storageBucket: "lab-trc-management-system.appspot.com",
            messagingSenderId: "43919979160",
            appId: "1:43919979160:web:779cb9de75cd4b9fce56ed"
        };

        // Initialize Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions(); // Default region

        // =========================================================
        // 2. LOGIC
        // =========================================================
        const logArea = document.getElementById('logArea');
        const btn = document.getElementById('btnRun');

        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            let colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            if (type === 'warn') colorClass = 'text-yellow-400';
            
            logArea.innerHTML += `<div class="${colorClass}"><span class="text-slate-500">[${timestamp}]</span> ${msg}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function runRegenerate() {
            // Confirm
            if(!confirm("Are you sure you want to regenerate ALL monthly stats?")) return;

            // UI State
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing... (This may take time)';
            
            log("üöÄ Initializing Cloud Function request...", 'warn');

            try {
                // Call Function
                const regenerateFn = functions.httpsCallable('regenerateMonthlyStats');
                
                log("‚è≥ Sending request to server... please wait.");
                
                const result = await regenerateFn();
                const data = result.data;

                log("----------------------------------------");
                log(`‚úÖ SUCCESS! Message: ${data.message}`);
                
                if(data.logs && data.logs.length > 0) {
                    data.logs.forEach(l => log(`Server: ${l}`));
                }
                
                log("üéâ Data regeneration complete. You can close this page.");
                alert("Data Regeneration Complete!");

            } catch (error) {
                console.error(error);
                log("----------------------------------------");
                log(`‚ùå ERROR: ${error.message}`, 'error');
                log("Please check if the function is deployed correctly.", 'error');
                alert("Error: " + error.message);
            } finally {
                // Reset UI
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                btn.innerHTML = '<i class="fas fa-rocket"></i> <span>Run Again</span>';
            }
        }
    </script>
</body>
</html>
