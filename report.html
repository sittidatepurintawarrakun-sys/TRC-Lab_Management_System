<script>

const GEMINI_API_KEY = "AIzaSyBSwjq_-voEyaMHHz0boCWlcsx5dVChc-Y";

$(document).ready(function() {
    // --- Firebase Configuration ---
    const mainFirebaseConfig = {
        apiKey: "AIzaSyCYalG5sMWG9jy4Lg-475TH_xuIRwA146w",
        authDomain: "lab-trc-management-system.firebaseapp.com",
        projectId: "lab-trc-management-system",
        storageBucket: "lab-trc-management-system.firebasestorage.app",
        messagingSenderId: "43919979160",
        appId: "1:43919979160:web:779cb9de75cd4b9fce56ed"
    };
    const photoFirebaseConfig = {
        apiKey: "AIzaSyCtJrG-GT19tRArvSywcb7RMYVsdsicjG0",
        authDomain: "trc-photo-data.firebaseapp.com",
        projectId: "trc-photo-data",
        storageBucket: "trc-photo-data.firebasestorage.app",
        messagingSenderId: "656245706360",
        appId: "1:656245706360:web:6de7bd9d296158bc57678d"
    };

    const mainApp = firebase.initializeApp(mainFirebaseConfig);
    const photoApp = firebase.initializeApp(photoFirebaseConfig, 'photoStorageApp');
    const db = mainApp.firestore();
    const storage = photoApp.storage();
    const auth = mainApp.auth();
    db.settings({ experimentalForceLongPolling: true });

    const loadingIndicator = $('#loadingIndicator');
    const tableContainer = $('#table-container');
    const loginPromptBtn = $('#login-prompt-btn');
    const logoutBtn = $('#logout-btn');
    const userInfoDiv = $('#user-info');
    const userEmailSpan = $('#user-email');
    const exportStartDateInput = document.getElementById('exportStartDate');
    const exportEndDateInput = document.getElementById('exportEndDate');
    const clearFiltersBtn = $('#clearFiltersBtn');
    const adminEmail = "sittidate.p@adityabirla.com";
    let currentUser = null;
    let recordsTable;

    Chart.register(ChartDataLabels);
    
    $('#analyze-btn').on('click', function() {
        const analyzeBtn = $(this);
        $('#gemini-card').removeClass('hidden');
        analyzeBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Analyzing...');
        const currentTableData = recordsTable.rows({ search: 'applied' }).data().toArray();
        if (currentTableData.length === 0) {
            $('#gemini-insights-content').html('<p class="text-orange-500">No data in the table to analyze.</p>');
            analyzeBtn.prop('disabled', false).html('<i class="fas fa-sparkles"></i> Analyze with AI');
            return;
        }
        getGeminiInsights(currentTableData);
    });

    loginPromptBtn.on('click', () => {
        const email = prompt("Please enter your admin email:");
        if (email) {
            const password = prompt("Please enter your password:");
            if (password) {
                auth.signInWithEmailAndPassword(email, password).catch(err => alert("Login Failed: " + err.message));
            }
        }
    });
    logoutBtn.on('click', () => auth.signOut());
    auth.onAuthStateChanged(user => {
        currentUser = user;
        if (user) {
            loginPromptBtn.hide();
            userInfoDiv.show().css('display', 'flex');
            userEmailSpan.text(user.email);
        } else {
            loginPromptBtn.show();
            userInfoDiv.hide();
        }
        if (recordsTable) {
            const isAdmin = currentUser && currentUser.email.toLowerCase() === adminEmail.toLowerCase();
            recordsTable.column(8).visible(isAdmin);
        }
    });
    
    const formatDate = (dateString) => {
        if (!dateString) return '';
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}/${month}/${year}, ${hours}:${minutes}`;
    };

    // *** ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô getGeminiInsights ‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß ***
    const getGeminiInsights = async (records) => {
        const insightContainer = $('#gemini-insights-content');
        const analyzeBtn = $('#analyze-btn');
        const chatContainer = $('#chat-container');

        insightContainer.html('<p>‚ú® Analyzing data... Please wait a moment.</p>');
        chatContainer.addClass('hidden');

        if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE") {
            insightContainer.html('<p class="text-red-500">Error: Gemini API Key is missing. Please configure it in the script.</p>');
            analyzeBtn.prop('disabled', false).html('<i class="fas fa-sparkles"></i> Analyze with AI');
            return;
        }

        try {
            const recordsForAnalysis = records.length > 500 ? records.slice(0, 500) : records;
            const simplifiedRecords = recordsForAnalysis.map(({ id, photoURL, photoFileName, ...rest }) => rest);

            const prompt = `
                You are an expert Data Analyst for a quality control lab.
                Analyze the following dataset from a 'Bale Checking' report, provided in JSON format. Your goal is to provide quick, scannable insights for a manager.
                Based on the data, please provide the following in your analysis:
                1.  **Executive Summary:** A brief, high-level overview of the data in 2-3 sentences.
                2.  **Key Insights:** List the top 3-5 most significant findings. What stands out the most?
                3.  **Trend Analysis:** Identify any emerging trends or patterns. For example, is a specific 'issueProblem' becoming more frequent? Is one 'customerName' associated with more issues than others?
                4.  **Anomaly Detection:** Point out any outliers or unusual data points that might require further investigation.
                5.  **Actionable Recommendations:** Conclude with a clear, bulleted list of suggested actions based on your analysis.
                Format your entire response using Markdown for clear readability (headings, bold text, and bullet points).
                Here is the data:
                \`\`\`json
                ${JSON.stringify(simplifiedRecords, null, 2)}
                \`\`\`
            `;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
            }

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;

            const formattedHtml = marked.parse(text);
            insightContainer.html(formattedHtml);
            chatContainer.removeClass('hidden');

        } catch (error) {
            console.error("Error calling Gemini API:", error);
            insightContainer.html(`<p class="text-red-500">Sorry, the AI analysis failed. Please check the console for details. Error: ${error.message}</p>`);
        } finally {
            analyzeBtn.prop('disabled', false).html('<i class="fas fa-sparkles"></i> Analyze with AI');
        }
    };

    // *** ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Chat ‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ ***
    $('#chat-submit-btn').on('click', async function() {
        const question = $('#chat-input').val().trim();
        if (!question) return;

        const chatBtn = $(this);
        const chatResponse = $('#chat-response');

        chatBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i>');
        chatResponse.html('<p>ü§î Thinking...</p>');

        try {
            const currentTableData = recordsTable.rows({ search: 'applied' }).data().toArray();
            const simplifiedRecords = currentTableData.map(({ id, photoURL, photoFileName, ...rest }) => rest);

            const prompt = `Based on this bale checking data: ${JSON.stringify(simplifiedRecords, null, 2)}

            Answer this question: ${question}

            Provide a clear, concise answer using Markdown formatting.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) throw new Error('Chat API request failed');

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            chatResponse.html(marked.parse(text));
            $('#chat-input').val('');

        } catch (error) {
            chatResponse.html(`<p class="text-red-500">Error: ${error.message}</p>`);
        } finally {
            chatBtn.prop('disabled', false).html('Send');
        }
    });

    const fetchAndRenderData = async () => {
        loadingIndicator.show();
        tableContainer.hide();
        try {
            const snapshot = await db.collection("bale_checking_records").get();
            let records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const allRecords = await Promise.all(records.map(async (record) => {
                if (record.photoFileName) {
                    try {
                        const photoRef = storage.ref(`bale_images/${record.photoFileName}`);
                        record.photoURL = await photoRef.getDownloadURL();
                    } catch (error) { record.photoURL = null; }
                }
                return record;
            }));
            updateDashboards(allRecords);
            initializeDataTable(allRecords);
        } catch (error) {
            console.error("Error fetching records:", error);
            loadingIndicator.text('Error loading data.').addClass('text-red-500');
        } finally {
            loadingIndicator.hide();
            tableContainer.show();
        }
    };

    const initializeDataTable = (data) => {
        if (recordsTable) {
            recordsTable.destroy();
            $('#recordsTable thead tr.filter-row').remove();
        }
        
        const filterRow = $('<tr class="filter-row"></tr>').appendTo('#recordsTable thead');
        $('#recordsTable thead tr:first-child th').each(() => filterRow.append('<th></th>'));

        recordsTable = $('#recordsTable').DataTable({
            data: data,
            pageLength: 30,
            order: [[0, 'desc']],
            columns: [
                { data: 'inspectionDate', render: (d) => formatDate(d) },
                { data: 'department' },
                { data: 'photoURL', orderable: false, searchable: false, render: (url) => url ? `<a href="${url}" target="_blank"><img src="${url}" class="thumbnail" alt="Bale Image"></a>` : 'No Photo' },
                { data: 'customerName' },
                { data: 'baleNumber' },
                { data: 'checkedBy' },
                { data: 'issueProblem' },
                { data: 'notes', render: (d) => d || '' },
                {
                    data: null, orderable: false, searchable: false,
                    render: (data, type, row) => `
                        <div class="flex justify-center items-center gap-2">
                            <button onclick="editRecord('${row.id}')" class="action-btn" title="Edit Record"><i class="fas fa-edit text-blue-500 hover:text-blue-700 fa-lg"></i></button>
                            <button onclick="deleteRecord('${row.id}', '${row.photoFileName || ''}')" class="action-btn" title="Delete Record"><i class="fas fa-trash-alt text-red-500 hover:text-red-700 fa-lg"></i></button>
                        </div>
                    `
                }
            ],
            columnDefs: [{
                targets: 8,
                visible: false,
                width: "80px"
            }],
            initComplete: function () {
                this.api().columns([1, 3, 6]).every(function (index) {
                    const column = this;
                    const filterCell = $(filterRow.find('th').eq(column.index()));
                    const select = $('<select class="form-input text-xs p-1"><option value="">All</option></select>')
                        .appendTo(filterCell)
                        .on('change', function () {
                            const val = $.fn.dataTable.util.escapeRegex($(this).val());
                            column.search(val ? '^' + val + '$' : '', true, false).draw();
                        });
                    column.data().unique().sort().each((d) => {
                        if(d) select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        const isAdmin = currentUser && currentUser.email.toLowerCase() === adminEmail.toLowerCase();
        recordsTable.column(8).visible(isAdmin);
    };

    window.editRecord = (recordId) => {
        window.location.href = `Bale_Checking.html?id=${recordId}`;
    };
    window.deleteRecord = (recordId, photoFileName) => {
        if (!confirm(`Are you sure you want to delete this record?\nID: ${recordId}`)) return;
        const deleteFirestoreRecord = () => db.collection("bale_checking_records").doc(recordId).delete();
        if (photoFileName) {
            const photoRef = storage.ref(`bale_images/${photoFileName}`);
            photoRef.delete()
                .then(() => deleteFirestoreRecord())
                .then(() => {
                    alert("Record and photo deleted successfully!");
                    fetchAndRenderData(); 
                })
                .catch(error => {
                    if (error.code === 'storage/object-not-found') {
                        deleteFirestoreRecord().then(() => {
                            alert("Record deleted (photo not found in storage).");
                            fetchAndRenderData();
                        }).catch(dbError => alert("Error: " + dbError.message));
                    } else { alert("Error: " + error.message); }
                });
        } else {
            deleteFirestoreRecord().then(() => {
                alert("Record deleted successfully!");
                fetchAndRenderData();
            }).catch(error => alert("Error: " + error.message));
        }
    };
    
    let chartInstances = {};
    const createIssueChart = (canvasId, chartInstanceName, data) => {
        const issueCounts = data.reduce((acc, record) => { if(record.issueProblem) acc[record.issueProblem] = (acc[record.issueProblem] || 0) + 1; return acc; }, {});
        const labels = Object.keys(issueCounts);
        const counts = Object.values(issueCounts);
        const ctx = document.getElementById(canvasId).getContext('2d');
        if (chartInstances[chartInstanceName]) chartInstances[chartInstanceName].destroy();
        chartInstances[chartInstanceName] = new Chart(ctx, {
            type: 'pie', data: { labels: labels, datasets: [{ data: counts, backgroundColor: ['#60a5fa', '#f87171', '#fbbf24', '#34d399', '#a78bfa', '#f472b6', '#818cf8'], borderWidth: 2 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', align: 'center', labels: { padding: 15, boxWidth: 12 }}, datalabels: { formatter: (value, ctx) => { let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0); if (sum === 0) return '0.0%'; return ((value * 100) / sum).toFixed(1) + '%'; }, color: '#fff', font: { weight: 'bold', size: 12 }}}}
        });
    };
    const updateDashboards = (records) => {
        const spinningRecords = records.filter(r => r.department === 'Spinning');
        const warehouseRecords = records.filter(r => r.department === 'Warehouse');
        createIssueChart('totalIssuesChart', 'totalChart', records);
        createIssueChart('spinningIssuesChart', 'spinningChart', spinningRecords);
        createIssueChart('warehouseIssuesChart', 'warehouseChart', warehouseRecords);
    };

    const getFilteredDataForExport = () => {
        const allData = recordsTable.rows({ search: 'applied' }).data().toArray();
        const startDate = exportStartDateInput.value;
        const endDate = exportEndDateInput.value;
        if (!startDate && !endDate) return allData;
        return allData.filter(record => {
            const recordDate = new Date(record.inspectionDate);
            const start = startDate ? new Date(startDate).setHours(0,0,0,0) : -Infinity;
            const end = endDate ? new Date(endDate).setHours(23,59,59,999) : Infinity;
            return recordDate.getTime() >= start && recordDate.getTime() <= end;
        });
    };
    
    clearFiltersBtn.on('click', function() {
        exportStartDateInput.value = '';
        exportEndDateInput.value = '';
        $('#recordsTable thead .filter-row select').val('');
        recordsTable.search('').columns().search('').draw();
    });

        const dataToExport = getFilteredDataForExport();
        if (dataToExport.length === 0) return alert("No data to export for the selected date range.");
        const formattedData = dataToExport.map(record => ({ "Date": formatDate(record.inspectionDate), "Department": record.department, "Customer": record.customerName, "Bale No.": record.baleNumber, "Checked By": record.checkedBy, "Issue": record.issueProblem, "Notes": record.notes || '', "Photo Link": record.photoURL ? { t: 's', v: 'View Image', l: { Target: record.photoURL, Tooltip : "Click to view image" }} : '' }));
                                                                                                                                                                                                                                                                                                                                            const worksheet = XLSX.utils.json_to_sheet(formattedData);
                                                                                                                                                                                                                                                                                                                                            worksheet['!cols'] = [{wch:22},{wch:15},{wch:20},{wch:15},{wch:15},{wch:25},{wch:30},{wch:15}];
                                                                                                                                                                                                                                                                                                                                            const wb = XLSX.utils.book_new();
                                                                                                                                                                                                                                                                                                                                            XLSX.utils.book_append_sheet(wb, worksheet, "Bale Records");
                                                                                                                                                                                                                                                                                                                                            XLSX.writeFile(wb, "Bale_Checking_Report_Filtered.xlsx");
                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                        $('#exportPdf').on('click', () => {
                                                                                                                                                                                                                                                                                                                                            const dataToExport = getFilteredDataForExport();
                                                                                                                                                                                                                                                                                                                                            if (dataToExport.length === 0) return alert("No data to export for the selected date range.");

                                                                                                                                                                                                                                                                                                                                            const { jsPDF } = window.jspdf;
                                                                                                                                                                                                                                                                                                                                            const doc = new jsPDF({ orientation: 'landscape' });
                                                                                                                                                                                                                                                                                                                                            const tableColumn = ["Date", "Dept.", "Photo", "Customer", "Bale No.", "Checked By", "Issue", "Notes"];
                                                                                                                                                                                                                                                                                                                                            const tableRows = dataToExport.map(item => {
                                                                                                                                                                                                                                                                                                                                                const row = [ formatDate(item.inspectionDate), item.department, item.photoURL ? 'View' : '', item.customerName, item.baleNumber, item.checkedBy, item.issueProblem, item.notes || '' ];
                                                                                                                                                                                                                                                                                                                                                row.meta = { photoURL: item.photoURL }; 
                                                                                                                                                                                                                                                                                                                                                return row;
                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                            doc.autoTable({
                                                                                                                                                                                                                                                                                                                                                head: [tableColumn], body: tableRows, startY: 20, theme: 'grid',
                                                                                                                                                                                                                                                                                                                                                columnStyles: { 2: { cellWidth: 18, halign: 'center' } },
                                                                                                                                                                                                                                                                                                                                                didDrawCell: function(data) {
                                                                                                                                                                                                                                                                                                                                                    if (data.section === 'body' && data.column.index === 2 && data.cell.text[0]) {
                                                                                                                                                                                                                                                                                                                                                        const url = data.row.raw.meta.photoURL;
                                                                                                                                                                                                                                                                                                                                                        if (url) {
                                                                                                                                                                                                                                                                                                                                                            doc.setTextColor(40, 99, 239);
                                                                                                                                                                                                                                                                                                                                                            doc.textWithLink(data.cell.text[0], data.cell.x + 5, data.cell.y + (data.cell.height / 2) + 3, { url: url });
                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                            doc.text("Bale Checking Report (Filtered)", 14, 15);
                                                                                                                                                                                                                                                                                                                                            doc.save('Bale_Checking_Report_Filtered.pdf');
                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                        fetchAndRenderData();
                                                                                                                                                                                                                                                                                                                                    });
