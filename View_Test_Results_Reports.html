<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results & Reports - LabTrack</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Styles are the same as before */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            color: #334155;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #475569;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease-in-out;
        }
        .back-button:hover { color: #1e40af; }
        .header {
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            color: #1e40af;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            color: #475569;
            font-size: 1.1rem;
        }
        .report-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 950px;
        }
        .report-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 30px;
            text-align: center;
            width: 260px;
            height: 200px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .report-card.disabled {
            cursor: not-allowed;
            background-color: #f8f9fa;
            opacity: 0.6;
        }
        .report-card.disabled:hover {
            transform: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .report-card .icon {
            font-size: 3.5rem; /* Emoji size */
            margin-bottom: 20px;
            color: #3f51b5;
        }
        .report-card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: #1e40af;
        }
    </style>
</head>
<body class="antialiased">

    <a href="index.html" class="back-button">
        <span>&larr; Back to Dashboard</span>
    </a>

    <div class="header">
        <h1>Test Results & Reports</h1>
        <p>Please select a report to view the details.</p>
    </div>

    <div class="report-container">
        
        <a href="Bale_Check_Report.html" class="report-card" id="baleCheckingReport">
            <div class="icon">ðŸ“„</div>
            <h2>Bale Checking Report</h2>
        </a>

        <div class="report-card disabled" id="dailyLabReport">
            <div class="icon">ðŸ“ˆ</div>
            <h2>Daily Lab Report</h2>
        </div>

        <div class="report-card disabled" id="qualitySummary">
            <div class="icon">ðŸ“Š</div>
            <h2>Quality Summary</h2>
        </div>
        
        <div class="report-card disabled" id="newProductTrial">
            <div class="icon">ðŸ”¬</div>
            <h2>New Product Trial</h2>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const disabledCards = document.querySelectorAll('.report-card.disabled');
            disabledCards.forEach(card => {
                card.addEventListener('click', function() {
                    alert('This report is not yet available.');
                });
            });
        });
    </script>

</body>
</html>
